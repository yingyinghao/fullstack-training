<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form example</title>
</head>
<body>
  <h2> Forms Fields Example</h2>
  <form>
  <!-- textbox -->
  Name: <input type="text" placeholder="Enter your name..">
  Password: <input type="password" placeholder="Enter your password" /> <br/>
  <!-- email field -->
  Email <input type="email" placeholder="enter your email"/>
  <!-- number field -->
  Number: <input type="number" placeholder="enter your number"/><br/>
  <!-- radio button(only 1 select at a time) -->
  Gender:
  <input type="radio" name="gen" value="male"/> male
  <input type="radio" name="gen" value="male" /> female<br/>
  <!-- checkbox -->
  Hobbies:
  <input type="checkbox" name="cl" value="tt"/>TT
  <input type="checkbox" name="cl" value="football" /> football
  <input type="checkbox" name="cr" value="cricket" /> cricket
<!-- dropdown -->
Country:
<select>
  <option>
    Select
  </option>
  <option value="India">India</option>
  <option value="USA">USA</option>
  <option value="China">China</option>

</select><br />

DOB: <input type="date" /> <br/>
<!-- color field -->
Choose Color: <input type="color"/> <br/>

  <!-- textarea -->
  Remarks: <textarea></textarea><br/>
  <!-- file field -->
  Upload:<input type="file" /> <br/>
  <!-- url field -->
  URL: <input type="url"/><br/>
    <input type="submit" value="Submit" /><!-- used to send data to server-->
    <input type="reset" value="Reset" /><!-- clear form-->
    <input type="button" value="Add" /><!-- normal button used in javascript-->
  </form>
</body>
</html>
