<!DOCTYPE html>
<html>
    <head>
        <title> Js Program</title>
    </head>
    <body>
        <h2> JavaScript if else Implementation</h2>
        <script>
           //input a number 
           let num=parseInt(prompt("Enter number !"));
           if(num%2==0){
            alert("Even")
           }
           else{
            alert("Odd")
           }
           let fact=1;
           for(let i=num; i>=1 ; i--){
              fact*=i;
           }
          // alert("The factorial of "+num+" is "+fact);
          alert(`The factorial of ${num} is ${fact}`)
        </script>
    </body>
</html>
